            <!--datos personales del posible cliente-->

                    <div class="form__div--apellido">

                    <div class="form__div--mail">

                    </div>
                    <div class="form__div--tel">
                        <label for="numTel">TELEFONO</label>
                        <input type="tel" name="numTel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="011-15-1234-5678">

                    <div class="form__div--selector">
                        <label for="prodInt">PRODUCTO DE INTERES</label>

                                <option value="planHipert">PLAN DE HIPERTROFIA</option>
                                <option value="planDefin">PLAN DE DEFINICION</option>
                            </optgroup>
                            <optgroup label="CLASE GRUPAL">

                                <option value="funcionalOut">FUNCIONAL OUTDOOR</option>
                            </optgroup>
                            <optgroup label="SESIONES PERSONALIZADAS">
                                <option value="">ENTRENAMIENTO PERSONALIZADO</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form__div--consulta">
                        <textarea name="consultas" placeholder="CONTANOS UN POCO MAS (OPCIONAL)"></textarea>
                    </div>
                    <div class="form__div--submit">
                        <input type="submit" value="ENVIAR" class="form__submit">
                    </div>
                </div>
            </form>
